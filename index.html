<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">HEADER</div>
            </header>

            <main class="main">
                <section class="todo__wrapper">
                    <div class="container">
                        <div class="todo js-todo">
                            <div class="todo__header">
                                <input class="todo__input js-todo__input" type="text">
                                
                                <button class="todo__button todo__save js-todo__save">Save</button>
                            </div>

                            <div class="todo__tasks js-todo__tasks">
                                <!-- <div class="todo__task">
                                    <input class="todo__task-mark" type="checkbox" id="task'№'" name="taks'№'">
                                    <label class="todo__task-description" for="task'№'">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, eligendi.</label>
                                </div> -->
                            </div>

                            <div class="todo__footer">
                                <button class="todo__button todo__select-all js-todo__select-all">Select All</button>
                                <button class="todo__button todo__delete js-todo__delete">Delete</button>   
                                <button class="todo__button todo__delete-all js-todo__delete-all">Delete All</button>
                            </div>
                        </div>
                    </div> 
                </section>
            </main>

            <footer class="footer">
                <div class="container">FOOTER</div>    
            </footer>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
